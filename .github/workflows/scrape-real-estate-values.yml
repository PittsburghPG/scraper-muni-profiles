name: Scrape Real Estate Values

on:
  schedule:
    # Run every Friday at 8:00 PM EST (which is 1:00 AM UTC Saturday during EST, 12:00 AM UTC Saturday during EDT)
    # Note: GitHub Actions uses UTC time. During EST (winter), 8 PM Friday EST = 1 AM Saturday UTC
    # During EDT (summer), 8 PM Friday EDT = 12 AM Saturday UTC
    # Using 1 AM UTC Saturday to target 8 PM Friday EST (adjust to '0 0 * * 6' for EDT if needed)
    - cron: '0 1 * * 6'
  workflow_dispatch: # Allow manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libxml2-dev libssl-dev

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("rvest", "dplyr", "purrr", "stringr", "httr", "tibble", "here", "readr", "lubridate"))'

      - name: Run real estate values scraper
        run: |
          Rscript scrape-real-estate-values.R

      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/muni-real-estate-time-series.csv
          git diff --staged --quiet || git commit -m "Update real estate values - $(date +'%Y-%m-%d')"
          git push
